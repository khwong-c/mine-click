services:
  webserver:
    image: nginx:latest
    links:
      - mine-click
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  mine-click:
    image: ghcr.io/khwong-c/mine-click:main
    restart: always
    volumes:
      - ./data:/data:rw
    environment:
      - DB_SETUP_MIGRATE=true